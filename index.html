<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/css/style.css" />
  </head>
  <body>
    <!-- Основной блок -->
    <div class="main-block">
      <!-- Чердак -->
      <div class="header">
        <!-- задний фон -->
        <img class="header-bg" src="./image/bg.png" alt="bg" />
        <!-- Логотип -->
        <img class="header-logo" src="./image/logo.svg" alt="KONSTRUCT" />
        <!-- Текст с описанием -->
        <div class="header-description">
          <!-- Заголовок в описании -->
          <h1>PARTNER WITH KONSTUCT</h1>
          <!-- Доп описание -->
          <small>An award-winning construction management firm</small>
        </div>
      </div>

      <!-- Навигация -->
      <div class="nav-bar">
        <div class="nav-bar-container">
          <!-- Логотип в навигации -->
          <div class="nav-bar-logo">
            <a href="#"><img src="./image/logo-black.svg" alt="KONSTRUCT" /></a>
          </div>
          <!-- Меню навигации -->
          <div class="nav-bar-menu">
            <nav>
              <a href="#"><li>HOME</li></a>
              <a href="#"><li>ABOUT</li></a>
              <a href="#"><li>SERVICES</li></a>
              <a href="#"><li>WORK</li></a>
              <a href="#"><li>CONTACT</li></a>
            </nav>
          </div>
        </div>
      </div>

      <div class="about-block">
        <h1>OUR STORY</h1>
      </div>
    </div>
  </body>
</html>
